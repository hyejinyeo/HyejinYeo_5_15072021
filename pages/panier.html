        <div class="container-fluid p-4 mb-2">
            <!-- Section 3: Breadcrumb -->

                    <li class="breadcrumb-item active" aria-current="page">PANIER</li>
                </ol>
            </section>
            <!-- Section 5: Cart -->
            <section id="cart" class="my-4">
                <h3>VOTRE PANIER</h3>
                <div class="table-responsive">
                <table class="table table-responsive text-center">
                    <thead>
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Ourson</th>
                            <th scope="col">Prix</th>
                            <th scope="col">Couleur</th>
                            <th scope="col">Quantité</th>
                        </tr>
                    </thead>
                    <tbody id="cart-tableBody">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4" class="h6 text-end">Total</td>
                            <td colspan="2" class="text-center" id="cart-totalPrice">Total Price</td>
                        </tr>
                    </tfoot>
                </table>
                </div>
            </section>
            <!-- Section 6: Order form -->
            <section id="order-form" class="mt-5">
                <h3>FORMULAIRE DE COMMANDE</h3>
                <form action="" method="POST">
                    <div class="form-row">
                        <div class="col-6">
                            <label for="prenom" class="form-label">Prénom</label>
                            <input type="text" class="form-control" name="prenom" placeholder="Prénom" required>
                        </div>
                        <div class="col-6">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" name="nom" placeholder="Nom" required>
                        </div>
                      </div>
                    <div class="form-row">
                        <div class="">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                            <small></small>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="inputAddress" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="inputCity" class="form-label">Ville</label>
                            <input type="text" class="form-control" id="inputCity" required>
                        </div>
                        <div class="form-group">
                            <label for="inputZip" class="form-label">Code Postal</label>
                            <input type="text" maxlength="5" class="form-control" id="inputZip" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">COMMANDER</div>
                </form>

                <a href="../pages/confirmation.html">Temporary link to confirmation page</a>

            </section>
        </div>
